<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Patient Sticker - Angel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sticker">
            <div class="sticker-header">
                <h1>🌟 BRAVE PATIENT 🌟</h1>
            </div>
            
            <div class="angel-character">
                <img src="angel.png" alt="Angel from Lilo and Stitch" class="angel-image">
            </div>
            
            <div class="sticker-footer">
                <p class="praise-text">You did amazing! 💖</p>
                <div class="stars">
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                    <span class="star">⭐</span>
                </div>
            </div>
        </div>
        
        <div class="message">
            <h2>Great job being brave today!</h2>
            <p>Angel, I'm proud of you! 🎉</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
